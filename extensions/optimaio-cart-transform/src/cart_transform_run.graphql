query RunInput {
  cart {
    lines {
      id
      quantity
      cost{
        amountPerQuantity{
          amount
          currencyCode
        }
      }
      merchandise{
        ...on ProductVariant{
          id
          __typename
          title
          product{
            title
            handle
          }
        }
      }
    }
  }
  cartTransform{
    metafield(key:"functions-configurations",namespace: "opti-cart-transforms"){
      value
      jsonValue
    }
  }
  }