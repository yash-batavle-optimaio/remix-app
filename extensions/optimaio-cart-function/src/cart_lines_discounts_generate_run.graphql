query RunInput {
  shop {
    metafield(namespace: "optimaio_cart", key: "campaigns") {
      value
    }
    localTime{
      date
    }
  }
   cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
      }
      attribute(key: "isFreeGift") {
        key
        value
      }
      merchandise {
        ... on ProductVariant {
          id
          title
        }
      }
    }
  }
  discount {
    discountClasses
  }
}
